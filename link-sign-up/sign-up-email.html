<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản</title>
    <link rel="stylesheet" href="sign-up-email.css">
</head>
<body>
    <div id="form">
        <div class="container">
            <div class="row">
                <form id="col">
                    <h1 class="heading">Tạo tài khoản</h1>
                    <div class="form-group">
                        <div><label for="fullname">1.Họ và tên</label></div>
                        <input type="text" placeholder="Nguyễn Văn A" class="form-control" name="fullname">
                    </div>
                    <div class="form-group">
                        <div><label for="fullname">2.Tên đăng nhập</label></div>
                        <input type="text" placeholder="NguyenVanA" class="form-control" name="fullname">
                    </div>
                    <div class="form-group">
                        <div><label for="fullname">3.Mật khẩu</label></div>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <div><label for="fullname">4.Email</label></div>
                        <input type="email" class="form-control">
                    </div>
                    <input type="submit" value="Đăng kí" class="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
