<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="sign-up-email.css">
    <link rel="stylesheet" href="../font/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="form">
        <form id="form-login">
                <h1 class=heading>Đăng kí</h1>
                <div class="form-group">
                    <i class="ti-lock"></i>
                    <input type="text" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" class="input-login" placeholder="Email">
                </div>
                <div class="form-group">
                    <i class="ti-lock"></i>
                    <input type="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa-solid fa-eye"></i>
                    </div>  
                </div>
                    <div class="form-group">
                        <i class="ti-lock"></i>
                        <input type="password" class="input-login" placeholder="Nhập lại mật khẩu">
                        <div id="eye-again">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                    <div class="forget">
                        <label>
                            <input type="checkbox"> Tôi đồng ý điều khoản
                        </label>
                    </div>

                <input type="submit" value="Đăng kí" class="submit">

        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</script>
<script src="sign-up-email.js"></script>
</html>
