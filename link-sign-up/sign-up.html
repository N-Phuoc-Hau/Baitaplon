<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="../font/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="form">
        <form id="form-signup">
            <h1 class="heading">Đăng kí</h1>
            <div class="form-group">
                <img src="https://accounts.fullstack.edu.vn/assets/images/signin/personal-18px.svg" alt="logo">
                    <input type="submit" style="background-color: transparent; border: 0;" class="input-singup" value="Đăng kí bằng email / số điện thoại">
            </div>
                <div class="form-group">
                    <img src="	https://accounts.fullstack.edu.vn/assets/images/signin/google-18px.svg" alt="logo">
                    <input type="submit" style="background-color: transparent; border: 0;" class="input-singup" value="Đăng kí bằng tài khoản google">
                </div>
                <div class="form-group">
                   <img src="https://accounts.fullstack.edu.vn/assets/images/signin/facebook-18px.svg" alt="">
                    <input type="submit" style="background-color: transparent; border: 0;" class="input-singup" value="Đăng kí bằng tài khoản facebook">
                </div>
                <div class="form-group">
                    <img src="https://accounts.fullstack.edu.vn/assets/images/signin/github-18px.svg" alt="">
                    <input type="submit" style="background-color: transparent; border: 0;" class="input-singup" value="Đăng kí bằng tài khoản github">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
