<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="../font/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="form">
        <form id="form-login">
            <div class="container-modal" id="container-modal">
                <div class="modal">
                    <div class="modal-header">
                        <h3>Thông báo!</h3>
                        <button id="btn-close"><i class="fa-solid fa-x"></i></button>
                    </div>
                    <div class="modal-body">
                        <p id="content">Bạn đã đăng nhập thành công</p>
                    </div>
                </div>
            </div>
                <h1 class=heading>Đăng nhập tài khoản</h1>
                <div class="form-group">
                    <i class="ti-lock"></i>
                    <input type="text" id="username" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="ti-user"></i>
                    <input type="password" id="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa-solid fa-eye"></i>
                    </div>
            
                </div>
                <div class="forget">
                    <label>
                        <input type="checkbox"> Lưu trữ
                    </label>
                    <a href="./forget-password.html">Quên mật khẩu</a>
                </div>
                <input type="submit" value="Đăng nhập" class="submit">
                <p class="sign-up">Bạn chưa có tài khoản<a href="./sign-up.html">Đăng kí</a></p>

        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
</script>
<script src="log-in.js"></script>
</html>
