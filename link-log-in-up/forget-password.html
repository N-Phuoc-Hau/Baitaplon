<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="shortcut icon" href="../images/logo-black.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
    </script>
    </head>
<body>
    <div id="form">
        <form  id="form-login">
                <h1 class=heading>Đăng kí</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="fa-solid fa-eye"></i>
                    </div>  
                </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-1" class="input-login" placeholder="Nhập lại mật khẩu">
                        <div id="eye-again">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>

                <input type="submit" value="Xác nhận" class="submit">

        </form>
    </div>
</body>
<script src="./forget-password.js"></script>
</html>
