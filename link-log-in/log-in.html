<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="../font/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="form">
        <form id="form-login">
                <h1 class=heading>Đăng nhập tài khoản</h1>
                <div class="form-group">
                    <i class="ti-lock"></i>
                    <input type="text" class="input-login" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="ti-user"></i>
                    <input type="password" class="input-login" placeholder="Mật khẩu">
                    <div id="eye">
                        <i class="ti-eye"></i>
                    </div>
            
                </div>
                <input type="submit" value="Đăng nhập" class="submit">
                <a href="../link-sign-up/sign-up.html">Chưa có tài khoản</a>
        </form>
    </div>
</body>
<script src="src=https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="log-in.js"></script>

</html>
